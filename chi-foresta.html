<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi? - Foresta</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="foresta.css" />
</head>
<body>

  <header class="foresta-topbar">
    <button class="foresta-btn foresta-btn--green" onclick="history.back()">Torna Indietro</button>
    <button class="foresta-btn foresta-btn--blue" onclick="window.location.href='index.html'">Home</button>

    <div class="foresta-status" id="foresta-status"></div>
  </header>

  <main>
    <div class="foresta" id="foresta"></div>
  </main>

  <footer id="footer-placeholder"></footer>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(data => { document.getElementById('footer-placeholder').innerHTML = data; });
  </script>

  <script src="foresta.js"></script>
</body>
</html>
